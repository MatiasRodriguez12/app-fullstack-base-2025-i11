<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <script type="text/javascript" src="./static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/persona.js"></script>
      <script type="text/javascript" src="js/usuario.js"></script>
      <script type="text/javascript" src="js/admin.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
 
            <h3>Smart Home Web Client!</h3>

            <ul id="lista" class="collection"></ul>
            <div class="row">
                <div class="col s4 m4 l2 xl2">
                    <button id="btnMostrar" class="btn waves-effect waves-light button-view">Mostrar dispositivo</button>
                </div>
                <div class="col s4 m4 l2 xl2">
                    <a id="btnAgregar" class="btn waves-effect waves-light button-view modal-trigger" href="#modal_agregar">
                      Agregar dispositivo
                    </a>
                  </div>
            </div>
            	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->

        <!-- Modal para formularios de edición -->
        <div id="modal_edicion" class="modal">
            <div class="modal-content">
              <h4 id="modal-title">Datos del dispositivo</h4>
                
                <div class="divider"></div>

                <div class="input-field col s6" style="margin-top: 50px;">
                    <input placeholder="Placeholder" id="nombre_dispositivo" type="text" class="validate" style="margin-top: 20px;">
                    <label for="nombre_dispositivo" style="color: #124580; font-weight: bold; font-size: 30px;">Nombre dispositivo</label>
                </div>

                <div class="divider"></div>

                <div class="input-field col s6" style="margin-top: 50px;">
                    <input placeholder="Placeholder" id="descripcion_dispositivo" type="text" class="validate" style="margin-top: 20px;">
                    <label for="descripcion_dispositivo" style="color: #124580; font-weight: bold; font-size: 30px;">Descripción</label>
                </div>

                <div class="divider"></div>

                <div class="input-field col s12" style="margin-top: 50px;">
                    <select id="tipo_dispositivo">
                      <option value="" disabled selected>Tipo de controlador</option>
                      <option value="0">On/Off</option>
                      <option value="1">Silder</option>
                    </select>
                    <label style="color: #124580; font-weight: bold; font-size: 30px;">Tipo</label>
                </div>

            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
              <a class="waves-effect waves-green btn-flat">Actualizar</a>
            </div>
          </div>

          <!-- Modal para formularios de agregar dispositivo -->
        <div id="modal_agregar" class="modal">
            <div class="modal-content">
              <h4 id="modal-title">Agregar dispositivo</h4>
                
                <div class="divider"></div>

                <div class="input-field col s6" style="margin-top: 50px;">
                    <input placeholder="Nombre dispositivo" id="nombre_dispositivo" type="text" class="validate" style="margin-top: 20px;">
                    <label for="nombre_dispositivo" style="color: #124580; font-weight: bold; font-size: 30px;">Nombre dispositivo</label>
                </div>

                <div class="divider"></div>

                <div class="input-field col s6" style="margin-top: 50px;">
                    <input placeholder="Descripcion" id="descripcion_dispositivo" type="text" class="validate" style="margin-top: 20px;">
                    <label for="descripcion_dispositivo" style="color: #124580; font-weight: bold; font-size: 30px;">Descripción</label>
                </div>

                <div class="divider"></div>

                <div class="input-field col s12" style="margin-top: 50px;">
                    <select id="tipo_dispositivo">
                      <option value="" disabled selected>Tipo de controlador</option>
                      <option value="0">On/Off</option>
                      <option value="1">Silder</option>
                    </select>
                    <label style="color: #124580; font-weight: bold; font-size: 30px;">Tipo</label>
                </div>

            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
              <a class="waves-effect waves-green btn-flat">Actualizar</a>
            </div>
          </div>
	
    </body>
  </html>
